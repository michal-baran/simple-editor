<!DOCTYPE html>
<html lang="pl">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link href="./manifest.json" rel="manifest"/>
    <title>Prosty edytor</title>
    <meta name="description" content="Prosty edytor">
    <meta property="og:title" content="Prosty edytor">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mb-simple-editor.netlify.app/">
    <meta property="og:description" content="Prosty edytor do zapisywania tekstu do pamięci lokalnej, z możliwością jej wczytania">
    <meta property="og:image" content="./og.png">
  </head>

  <body class="bg-slate-200 dark:bg-slate-950  text-white flex-row min-h-screen flex-auto">
    <nav class="bg-gray-500 border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center">
          <img src="./docs/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap">AMB Control</span>
        </a>
      </div>
    </nav>
    <main class="w-full p-4 max-w-xl mx-auto mt-2">
      <h1 class="text-4xl font-bold mb-4 text-gray-500 dark:text-white">Prosty edytor</h1>
      <textarea
        id="message"
        class="textarea--js block p-2.5 w-full h-64 mb-4 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Twoja wiadomość..."></textarea>

      <div class="flex justify-center gap-5">
        <button
          type="button"
          class="check--js duration-500 transition-colors text-white bg-amber-400 hover:bg-amber-500 focus:ring-4 focus:ring-amber-600 font-medium rounded-lg text-sm px-5 py-2.5 
          dark:bg-amber-600 dark:hover:bg-amber-700 focus:outline-none dark:focus:ring-amber-800">Sprawdź</button>

        <button
          type="button"
          class="load--js duration-500 transition-colors text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:ring-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 
          dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Wczytaj</button>
       
        <button
          type="button"
          class="save--js duration-500 transition-colors text-white bg-green-400 hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 
          dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Zapisz</button>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
  <footer
    class="fixed bottom-0 left-0 z-20 w-full p-4 text-center text-white bg-gray-500 border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
    <span class="text-sm sm:text-center">© 2023 AMB Control Automatyka przemysłowa. Wszelkie prawa zastrzeżone.</span>
  </footer>
</html>
